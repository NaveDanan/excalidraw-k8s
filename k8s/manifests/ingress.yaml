# Reminder: Main task is to make Excalidraw suitable for K8s deployment with Helm charts
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: excalidraw
  namespace: excalidraw
  labels:
    app.kubernetes.io/name: excalidraw
    app.kubernetes.io/instance: excalidraw
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Uncomment the following line if you have cert-manager installed
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - excalidraw.local
    secretName: excalidraw-tls
  rules:
  - host: excalidraw.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: excalidraw
            port:
              number: 80