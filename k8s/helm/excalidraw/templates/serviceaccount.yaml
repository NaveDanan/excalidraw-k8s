# Reminder: Main task is to make Excalidraw suitable for K8s deployment with Helm charts
{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "excalidraw.serviceAccountName" . }}
  labels:
    {{- include "excalidraw.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}